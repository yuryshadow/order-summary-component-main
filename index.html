<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="principal">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="" class="imagem-principal">
      <h1 class="titulo">
        Order Summary
      </h1>
      <p class="paragrafo">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="card-dentro">
        <img src="images/icon-music.svg" alt="" class="card-dentro-icone">
        <div class="plano-anual">
          <h1 class="card-dentro-titulo">Annual Plan</h1>
          <p class="card-dentro-preco">$59.99/year</p>
        </div>
        <div class="card-dentro-pos-mudar">
          <p class="card-dentro-texto-mudar">Change</p>
        </div>
      </div>
      <div class="botoes">
        <button class="botao-pagamento">Proceed to Payment</button>
        <p class="botao-cancelar">Cancel Order</p>
      </div>
    </div>
  </main>

  
</body>
</html>
